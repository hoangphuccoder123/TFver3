<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech CV - Đăng nhập</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 30%, #f093fb 60%, #f5576c 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: floatingBubbles 15s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes floatingBubbles {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.02); }
        }

        /* Main Container */
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3),
                        0 10px 25px rgba(0, 0, 0, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.5);
            width: 100%;
            max-width: 440px;
            padding: 2.5rem;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Header Branding */
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-logo .material-symbols-outlined {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            color: #718096;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .account-type-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            background: rgba(248, 250, 252, 0.8);
            padding: 0.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .account-type-option {
            flex: 1;
            padding: 1rem;
            border: 2px solid rgba(226, 232, 240, 0.5);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
        }

        .account-type-option:hover {
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .account-type-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .account-type-option .material-symbols-outlined {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .account-type-option h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.25rem;
        }

        .account-type-option p {
            font-size: 0.8rem;
            color: #718096;
            line-height: 1.4;
        }

        /* Forms */
        .auth-forms {
            position: relative;
        }

        .form-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .form-subtitle {
            color: #718096;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(226, 232, 240, 0.8);
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(248, 250, 252, 0.5);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
            transform: translateY(-1px);
        }

        .form-input:valid {
            border-color: #48bb78;
        }

        .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #ff6b35;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
            background: #f8fafc;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #ff6b35;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .checkbox-input {
            margin-top: 0.2rem;
        }

        .checkbox-label {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #4a5568;
        }

        .checkbox-label a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        /* Loading States */
        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.8;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Main Button Styles */
        .form-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1.125rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .form-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .form-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.5);
        }

        .form-button:hover::before {
            left: 100%;
        }

        .form-button:active {
            transform: translateY(-1px);
        }

        .form-divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .form-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
            z-index: 1;
        }

        .form-divider span {
            background: white;
            padding: 0 1rem;
            z-index: 2;
            position: relative;
        }

        .form-footer {
            text-align: center;
            font-size: 0.9rem;
            color: #718096;
        }

        .form-footer a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .form-footer a:hover {
            color: #4CAF50;
        }

        @media (max-width: 768px) {
            .auth-container {
                max-width: 90%;
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .brand-logo {
                font-size: 1.6rem;
            }

            .brand-logo .material-symbols-outlined {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                max-width: 95%;
                border-radius: 16px;
                padding: 1.5rem 1rem;
            }

            .form-title {
                font-size: 1.2rem;
            }

            .tab-button {
                padding: 0.75rem 1rem;
                font-size: 0.85rem;
            }
        }

        /* Animation for form validation */
        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .toast.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .toast.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast .material-symbols-outlined {
            font-size: 1.2rem;
        }

        @keyframes slideIn {
            from { transform: translateX(120%); }
            to { transform: translateX(0); }
        }

        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(120%); }
        }

        .success-checkmark {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 25px;
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-right: 8px;
        }

        .success-checkmark .material-symbols-outlined {
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <div class="brand-logo">
                <span class="material-symbols-outlined">psychology</span>
                Tech CV
            </div>
            <p class="auth-subtitle">Nền tảng kết nối nhân tài và cơ hội</p>
        </div>

        <!-- Forms -->
        <div class="auth-forms">
            <!-- Login Form -->
            <div id="login-form" class="form-section active">
                <h2 class="form-title">Chào mừng trở lại!</h2>
                <p class="form-subtitle">Chọn loại tài khoản và đăng nhập</p>

                <!-- Account Type Selector -->
                <div class="account-type-selector">
                    <div class="account-type-option selected" onclick="selectAccountType('candidate', this)">
                        <span class="material-symbols-outlined">person</span>
                        <h3>Ứng viên</h3>
                        <p>Tìm kiếm cơ hội nghề nghiệp</p>
                    </div>
                    <div class="account-type-option" onclick="selectAccountType('recruiter', this)">
                        <span class="material-symbols-outlined">business</span>
                        <h3>Nhà tuyển dụng</h3>
                        <p>Tìm kiếm nhân tài</p>
                    </div>
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <input type="hidden" name="accountType" value="candidate">
                    
                    <div class="form-group">
                        <label class="form-label">Email đăng nhập</label>
                        <input type="email" class="form-input" name="email" placeholder="email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Mật khẩu</label>
                        <input type="password" class="form-input" name="password" placeholder="Nhập mật khẩu" required>
                    </div>

                    <button type="submit" class="form-button">
                        <span class="material-symbols-outlined" style="margin-right: 0.5rem;">login</span>
                        Đăng nhập
                    </button>
                </form>

                <div class="form-footer">
                    <a href="#" onclick="showForgotPassword()">Quên mật khẩu?</a> • 
                    <a href="Ứng Viên.html">Chưa có tài khoản? Đăng ký</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBLfgxfm2W6nPKfW_JhT3E1rVnbcbZBo7M",
            authDomain: "techcv-6c315.firebaseapp.com",
            projectId: "techcv-6c315",
            storageBucket: "techcv-6c315.firebasestorage.app",
            messagingSenderId: "406323685493",
            appId: "1:406323685493:web:af58cc298ee07e975bb03c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make auth and db available to HTML
        window.auth = auth;
        window.db = db;

        // Login with email/password
        window.handleLogin = async (event) => {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const email = formData.get('email');
            const password = formData.get('password');
            const accountType = formData.get('accountType');

            if (!validateLogin(email, password)) {
                return;
            }
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.classList.add('loading');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Check account type in Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if (userData.accountType !== accountType) {
                        throw new Error('account-type-mismatch');
                    }
                    
                    // Redirect based on account type
                    showSuccess('Đăng nhập thành công! Đang chuyển hướng...');
                    setTimeout(() => {
                        if (accountType === 'recruiter') {
                            window.location.href = 'Nhà Tuyển Dụng.html';
                        } else {
                            window.location.href = 'Ứng Viên.html';
                        }
                    }, 1500);
                } else {
                    throw new Error('user-data-not-found');
                }
            } catch (error) {
                let errorMessage = 'Đã có lỗi xảy ra. Vui lòng thử lại.';
                if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    errorMessage = 'Email hoặc mật khẩu không chính xác';
                } else if (error.message === 'account-type-mismatch') {
                    errorMessage = 'Loại tài khoản không khớp. Vui lòng chọn đúng loại tài khoản.';
                } else if (error.message === 'user-data-not-found') {
                    errorMessage = 'Không tìm thấy thông tin tài khoản.';
                }
                showError(errorMessage);
                submitBtn.classList.remove('loading');
            }
        };

        // Register with email/password - Removed since this is login only page

        // Add click handlers to social login buttons
        document.addEventListener('DOMContentLoaded', () => {
            const googleButtons = document.querySelectorAll('.social-button.google');
            googleButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    signInWithGoogle();
                });
            });
        });
    </script>

    <script>
        // Account type selection for login
        function selectAccountType(type, element) {
            // Update hidden input
            document.querySelector('#loginForm input[name="accountType"]').value = type;
            
            // Update visual selection
            document.querySelectorAll('#login-form .account-type-option').forEach(option => {
                option.classList.remove('selected');
            });
            element.classList.add('selected');
            
            // Update placeholder based on account type
            const emailInput = document.querySelector('#loginForm input[name="email"]');
            if (type === 'recruiter') {
                emailInput.placeholder = 'email@company.com';
            } else {
                emailInput.placeholder = 'email@example.com';
            }
        }

        // Validation functions
        function validateLogin(email, password) {
            clearErrors();
            let isValid = true;

            if (!email || !isValidEmail(email)) {
                showFieldError('email', 'Vui lòng nhập email hợp lệ');
                isValid = false;
            }

            if (!password || password.length < 6) {
                showFieldError('password', 'Mật khẩu phải có ít nhất 6 ký tự');
                isValid = false;
            }

            if (!isValid) {
                document.getElementById('login-form').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('login-form').classList.remove('shake');
                }, 500);
            }

            return isValid;
        }

        // Helper functions
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidPhone(phone) {
            const phoneRegex = /^[0-9]{10,11}$/;
            return phoneRegex.test(phone.replace(/\s/g, ''));
        }

        function showFieldError(fieldName, message) {
            const field = document.querySelector(`[name="${fieldName}"]`);
            if (field) {
                field.classList.add('error');
                
                // Remove existing error message
                const existingError = field.parentNode.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }
                
                // Add error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `<span class="material-symbols-outlined">error</span>${message}`;
                field.parentNode.appendChild(errorDiv);
            }
        }        function showToast(message, type = 'success') {
            // Remove existing toast if any
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            // Create new toast
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let icon = type === 'success' ? 'check_circle' : 'error';
            
            toast.innerHTML = `
                <div class="success-checkmark">
                    <span class="material-symbols-outlined">${icon}</span>
                </div>
                ${message}
            `;

            document.body.appendChild(toast);

            // Show toast with animation
            requestAnimationFrame(() => {
                toast.classList.add('show');
            });

            // Hide and remove toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        function showError(message) {
            showToast(message, 'error');
        }

        function showSuccess(message) {
            showToast(message, 'success');
            
            // Add success state to form if needed
            const activeForm = document.querySelector('.form-section.active');
            activeForm.classList.add('success');
        }

        function clearErrors() {
            // Remove error classes
            document.querySelectorAll('.form-input.error, .form-select.error').forEach(field => {
                field.classList.remove('error');
            });
            
            // Remove error messages
            document.querySelectorAll('.error-message').forEach(error => {
                error.remove();
            });

            // Remove success messages
            document.querySelectorAll('.success-message').forEach(success => {
                success.remove();
            });
        }

        function showForgotPassword() {
            const email = prompt('Nhập email của bạn để nhận link đặt lại mật khẩu:');
            if (email && isValidEmail(email)) {
                alert('Link đặt lại mật khẩu đã được gửi đến email của bạn!');
            } else if (email) {
                alert('Email không hợp lệ!');
            }
        }        // Real-time validation
        document.addEventListener('DOMContentLoaded', function() {
            // Add real-time validation for email fields
            document.querySelectorAll('input[type="email"]').forEach(field => {
                field.addEventListener('blur', function() {
                    if (this.value && !isValidEmail(this.value)) {
                        this.classList.add('error');
                    } else {
                        this.classList.remove('error');
                    }
                });
            });

            // Clear errors when user starts typing
            document.querySelectorAll('.form-input, .form-select').forEach(field => {
                field.addEventListener('input', function() {
                    if (this.classList.contains('error')) {
                        this.classList.remove('error');
                        const errorMsg = this.parentNode.querySelector('.error-message');
                        if (errorMsg) {
                            errorMsg.remove();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
