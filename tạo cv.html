<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trình tạo CV AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1f2937; }
      ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
      
      /* Animations */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.5s ease-in-out forwards; }
      
      /* Accordion content is hidden by default */
      .accordion-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-out, padding 0.4s ease-out;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .accordion-content.open {
        max-height: 1000px; /* Adjust if content is larger */
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
      .rotate-180 { transform: rotate(180deg); }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.11.0"
  }
}
</script>
  </head>
  <body class="bg-gray-900 text-gray-200">
    <div class="min-h-screen p-4 sm:p-6 lg:p-8">
      <div class="container mx-auto max-w-7xl">
        <header class="text-center mb-10">
          <h1 class="text-4xl md:text-5xl font-extrabold text-white">
            Trình tạo <span class="text-cyan-400">CV</span> bằng AI
          </h1>
          <p class="mt-4 text-lg text-gray-400">
            Nhập thông tin, thêm các dự án và để AI tự động gợi ý nội dung cho bạn.
          </p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          <!-- CV Form Section -->
          <form id="cv-form" class="bg-gray-800 p-6 rounded-2xl shadow-2xl space-y-2">
            <div class="flex justify-between items-center border-b border-gray-700 pb-2 mb-2">
                <h2 class="text-2xl font-bold text-cyan-400">Thông tin của bạn</h2>
                <p id="suggestion-error" class="text-xs text-red-400"></p>
            </div>
            
            <!-- Accordion items will be injected here by JS -->
            <div id="accordion-container" class="space-y-2"></div>

            <button
                type="submit"
                id="generate-cv-btn"
                class="w-full text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-cyan-800 font-medium rounded-lg text-md px-5 py-3 text-center transition-colors duration-300 disabled:bg-gray-600 disabled:cursor-not-allowed flex items-center justify-center gap-2 mt-4"
            >
                Tạo CV với AI
            </button>
          </form>

          <!-- CV Preview Section -->
          <section class="bg-gray-800 p-6 rounded-2xl shadow-2xl flex flex-col min-h-[80vh] sticky top-8">
            <h2 class="text-2xl font-bold text-cyan-400 mb-4 border-b border-gray-700 pb-2">
              Bản xem trước CV
            </h2>
            <div id="preview-container" class="flex-grow flex items-center justify-center relative">
              <!-- Initial message, spinner, or CV will be injected here -->
            </div>
          </section>
        </main>
        
        <footer class="text-center mt-12 text-gray-500 text-sm">
          <p>Được tạo bởi Senior Frontend Engineer với Gemini API.</p>
        </footer>
      </div>
    </div>
    <script type="module" src="./tạocv.js"></script>
  </body>
</html>
