<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech CV - Đăng ký</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js" type="module"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 30%, #f093fb 60%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: floatingBubbles 15s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes floatingBubbles {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.02); }
        }

        /* Main Container */
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3),
                        0 10px 25px rgba(0, 0, 0, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.5);
            width: 100%;
            max-width: 440px;
            padding: 2.5rem;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Header Branding */
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #4facfe, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-logo .material-symbols-outlined {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #4facfe, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            color: #718096;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .account-type-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            background: rgba(248, 250, 252, 0.8);
            padding: 0.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .account-type-option {
            flex: 1;
            padding: 1rem;
            border: 2px solid rgba(226, 232, 240, 0.5);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
        }

        .account-type-option:hover {
            border-color: rgba(79, 172, 254, 0.5);
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .account-type-option.selected {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.2);
        }

        .account-type-option .material-symbols-outlined {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #4facfe, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .account-type-option h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.25rem;
        }

        .account-type-option p {
            font-size: 0.8rem;
            color: #718096;
            line-height: 1.4;
        }

        /* Forms */
        .auth-forms {
            position: relative;
        }

        .form-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .form-subtitle {
            color: #718096;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(226, 232, 240, 0.8);
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(248, 250, 252, 0.5);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.15);
            transform: translateY(-1px);
        }

        .form-input:valid {
            border-color: #48bb78;
        }

        .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .checkbox-input {
            margin-top: 0.2rem;
        }

        .checkbox-label {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #4a5568;
        }

        .checkbox-label a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .form-button {
            width: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00d4ff 100%);
            color: white;
            border: none;
            padding: 1.125rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .form-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .form-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(79, 172, 254, 0.5);
        }

        .form-button:hover::before {
            left: 100%;
        }

        .form-button:active {
            transform: translateY(-1px);
        }

        .form-divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .form-footer {
            text-align: center;
            font-size: 0.9rem;
            color: #718096;
        }

        .form-footer a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }        /* Loading States */
        .form-button.loading {
            position: relative;
            color: transparent;
            pointer-events: none;
            opacity: 0.8;
        }

        .form-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Error States */
        .form-input.error {
            border-color: #e53e3e;
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .success-message {
            color: #38a169;
            font-size: 0.9rem;
            background: rgba(56, 161, 105, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .toast.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .toast.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .toast.show {
            transform: translateX(0);
        }

        .success-checkmark {
            width: 25px;
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
        }

        .success-checkmark .material-symbols-outlined {
            font-size: 16px;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                max-width: 90%;
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .brand-logo {
                font-size: 1.6rem;
            }

            .brand-logo .material-symbols-outlined {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                max-width: 95%;
                border-radius: 16px;
                padding: 1.5rem 1rem;
            }

            .form-title {
                font-size: 1.2rem;
            }

            .tab-button {
                padding: 0.75rem 1rem;
                font-size: 0.85rem;
            }
        }

        /* Animation for form validation */
        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>    
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <div class="brand-logo">
                <span class="material-symbols-outlined">psychology</span>
                Tech CV
            </div>
            <p class="auth-subtitle">Tạo tài khoản và bắt đầu hành trình của bạn</p>
        </div>

        <!-- Forms -->
        <div class="auth-forms">
            <!-- Signup Form -->
            <form id="signupForm" class="form-section active">
                <h2 class="form-title">Tạo tài khoản mới</h2>
                <p class="form-subtitle">Chọn loại tài khoản và bắt đầu hành trình!</p>

                <!-- Account Type Selector -->
                <div class="account-type-selector">
                    <div class="account-type-option selected" onclick="selectAccountType('candidate', this)">
                        <span class="material-symbols-outlined">person</span>
                        <h3>Ứng viên</h3>
                        <p>Tìm kiếm cơ hội nghề nghiệp</p>
                    </div>
                    <div class="account-type-option" onclick="selectAccountType('recruiter', this)">
                        <span class="material-symbols-outlined">business</span>
                        <h3>Nhà tuyển dụng</h3>
                        <p>Tìm kiếm nhân tài</p>
                    </div>
                </div>

                <input type="hidden" name="accountType" value="candidate">

                <!-- Candidate Fields -->
                <div id="candidate-fields">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="firstName">Họ *</label>
                            <input type="text" id="firstName" class="form-input" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="lastName">Tên *</label>
                            <input type="text" id="lastName" class="form-input" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="candidateEmail">Email *</label>
                        <input type="email" id="candidateEmail" class="form-input" name="email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phone">Số điện thoại</label>
                        <input type="tel" id="phone" class="form-input" name="phone" placeholder="0123456789">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="candidatePassword">Mật khẩu *</label>
                        <input type="password" id="candidatePassword" class="form-input" name="password" required minlength="8">
                    </div>
                </div>

                <!-- Recruiter Fields (hidden by default) -->
                <div id="recruiter-fields" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="companyName">Tên công ty *</label>
                        <input type="text" id="companyName" class="form-input" name="companyName" placeholder="Tên công ty của bạn">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="contactName">Họ và tên người liên hệ *</label>
                        <input type="text" id="contactName" class="form-input" name="contactName" placeholder="Tên người đại diện công ty">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="companyEmail">Email công ty *</label>
                        <input type="email" id="companyEmail" class="form-input" name="companyEmail" placeholder="contact@company.com">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="companyPassword">Mật khẩu *</label>
                        <input type="password" id="companyPassword" class="form-input" name="companyPassword" minlength="8">
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" class="checkbox-input" required>
                    <label for="terms" class="checkbox-label">
                        Tôi đồng ý với <a href="#" target="_blank">Điều khoản sử dụng</a> và <a href="#" target="_blank">Chính sách bảo mật</a>
                    </label>
                </div>

                <button type="submit" class="form-button">
                    <span class="material-symbols-outlined" style="margin-right: 0.5rem;">person_add</span>
                    Tạo tài khoản
                </button>

                <p class="form-footer">
                    Đã có tài khoản? <a href="đăng nhập.html">Đăng nhập ngay</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Toast container for notifications -->
    <div id="toastContainer"></div>

    <script>
        // Account type selection
        function selectAccountType(type, element) {
            // Update hidden input
            document.querySelector('input[name="accountType"]').value = type;
            
            // Update visual selection
            document.querySelectorAll('.account-type-option').forEach(option => {
                option.classList.remove('selected');
            });
            element.classList.add('selected');
            
            // Show/hide appropriate fields
            const candidateFields = document.getElementById('candidate-fields');
            const recruiterFields = document.getElementById('recruiter-fields');
            
            if (type === 'recruiter') {
                candidateFields.style.display = 'none';
                recruiterFields.style.display = 'block';
                
                // Update required attributes
                candidateFields.querySelectorAll('input[required]').forEach(input => {
                    input.removeAttribute('required');
                });
                recruiterFields.querySelectorAll('input').forEach(input => {
                    if (input.name !== 'accountType') {
                        input.setAttribute('required', '');
                    }
                });
            } else {
                candidateFields.style.display = 'block';
                recruiterFields.style.display = 'none';
                
                // Update required attributes
                recruiterFields.querySelectorAll('input[required]').forEach(input => {
                    input.removeAttribute('required');
                });
                candidateFields.querySelectorAll('input').forEach(input => {
                    if (input.name === 'firstName' || input.name === 'lastName' || input.name === 'email' || input.name === 'password') {
                        input.setAttribute('required', '');
                    }
                });
            }
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'check_circle' : 'error';
            toast.innerHTML = `
                <span class="success-checkmark">
                    <span class="material-symbols-outlined">${icon}</span>
                </span>
                ${message}
            `;
            
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBLfgxfm2W6nPKfW_JhT3E1rVnbcbZBo7M",
            authDomain: "techcv-6c315.firebaseapp.com",
            projectId: "techcv-6c315",
            storageBucket: "techcv-6c315.firebasestorage.app",
            messagingSenderId: "406323685493",
            appId: "1:406323685493:web:af58cc298ee07e975bb03c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const accountType = formData.get('accountType');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            let email, password, userData;

            if (accountType === 'candidate') {
                email = formData.get('email');
                password = formData.get('password');
                userData = {
                    accountType: 'candidate',
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    fullName: `${formData.get('firstName')} ${formData.get('lastName')}`,
                    email: email,
                    phone: formData.get('phone') || '',
                    createdAt: new Date()
                };
            } else {
                email = formData.get('companyEmail');
                password = formData.get('companyPassword');
                userData = {
                    accountType: 'recruiter',
                    companyName: formData.get('companyName'),
                    contactName: formData.get('contactName'),
                    email: email,
                    createdAt: new Date()
                };
            }
            
            submitBtn.classList.add('loading');
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Save user data to Firestore
                await setDoc(doc(db, 'users', user.uid), userData);
                
                showToast('Đăng ký thành công! Đang chuyển đến trang đăng nhập...', 'success');
                
                // Reset form
                document.getElementById('signupForm').reset();
                submitBtn.classList.remove('loading');
                
                // Reset account type selector to default
                document.querySelectorAll('.account-type-option').forEach(option => {
                    option.classList.remove('selected');
                });
                document.querySelector('.account-type-option').classList.add('selected');
                document.querySelector('input[name="accountType"]').value = 'candidate';
                
                // Show candidate fields and hide recruiter fields
                document.getElementById('candidate-fields').style.display = 'block';
                document.getElementById('recruiter-fields').style.display = 'none';
                
                // Redirect to login page after successful registration
                setTimeout(() => {
                    window.location.href = 'đăng nhập.html';
                }, 1500);
            } catch (error) {
                submitBtn.classList.remove('loading');
                let errorMessage = 'Đã xảy ra lỗi khi đăng ký';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Email này đã được sử dụng';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Mật khẩu phải có ít nhất 6 ký tự';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email không hợp lệ';
                }
                showToast(errorMessage, 'error');
            }
        });
    </script>
</body>
</html>
